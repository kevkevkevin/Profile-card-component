<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>

    <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="main">
        <div class="cardWrapper">
            
            <img class="cardImage" src="images/image-victor.jpg" alt="" />
            <p class="cardtitle">Victor Crest <span>26</span></p>
            <span class="cardLoc">London</span>
            <ul class="cardNum">
                <li class="item">80K<br><span>Followers</span></li>
                <li class="item">803K<br><span>Likes</span></li>
                <li class="item">1.4K<br><span>Photos</span></li>
            </ul>

        </div>
    </div>


</body>
</html>
